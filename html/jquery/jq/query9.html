<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{width: 500px; height: 50px; border: 1px solid lightskyblue; }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
            //수동애니메이션
            //시간동안에 움직임을 계속 보여주는 것.
            //jQuery에서 애니메이션은 jQuery객체의 속성을, 지정한 시간동안 점차 변화되는 값으로 되어가는 과정일뿐이다.
            //$({x:1,y:1000}).animate({x:1000},1000,function(){}) -->변경될 속성을 animate안에 쓰는것 1000이면 0.0001초 x가 1일때
            

            // 1. jQuery객체.animate({변화될속성:값,,,},시간,function(){애니메이션이 끝난이후 실행할 구문});
            // 2. jQuery객체.animate({변화될속성:값,,,},{time:숫자,step:function(){그 단계값만 가져옴},progress:function(){과정값 다가져옴}},function(){애니메이션 이후 실행 구문})
            // 3. 애니메이션 객체에는 dtop을 지정할 수 있다.
            //    다만,stop메소드는 현재 진행중인 애니메이션을 멈춘다.
            //    진행되어야할 애니메이션을 멈추지는 않는다.
            //    객체.stop(clearQueue, jumpToEnd) 두 전달인자는 boolean값


            $("ul").children("li").mouseenter(function(){
                $(this).stop(true).animate({"width":1000},500) //함수안에 전달인자로 들어가는것을 callback함수라고함
                .animate({"height":100},500); //함수안에 전달인자로 들어가는것을 callback함수라고함
            }).mouseleave(function(){
                $(this).stop(true,true).animate({"width":500},500); //함수안에 전달인자로 들어가는것을 callback함수라고함
            })

        });
    </script>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
