<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            height: 100%;
        }
        body{
            background: url(../imgs/maxresdefault.jpg) no-repeat 50% 50%;
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
            //마우스가 움직일때 배경이 움직임.
            //움직이는 이미지를 하려면 스크린의 크기와 이미지의 크기를 알아야함

            //윈도우 크기 알아내기
            var w = $(window).width()/2;
            var h = $(window).height()/2;
            //alert(w+"/"+h);

            //이미지 크기 알아내기
            //$("body").css("background-size") - 이렇게 이미지 사이즈 못찾아냄.
            var url = $("body").css("background-image");
            var idx1 = url.indexOf("(")+2;
            var idx2 = url.indexOf(")")-1;
            url = url.substring(idx1,idx2);
            $("<img src='"+url+"' id='tmpId' />").appendTo($("body"));

            setTimeout(function(){
                
                var imgW = $("body").children("#tmpId").width()/2;
                var imgH = $("body").children("#tmpId").height()/2;
                //alert(imgW+"/"+imgH);
                if(imgW != 0 && imgH != 0){
                    //객체.remove()-->객체 삭제하기
                    $("#tmpId").remove();
                    //alert(imgW+"/"+imgH);
                }
            },1);
            


            $(window).mousemove(function(e){
                //e를 쓰면 정보를 받겠다는 의미. 안쓰면 정보 안받겠다는 의미.
                var poseX = e.pageX; //사라지는 정보이기때문에 저장을 해야함
                var poseY = e.pageY;
                $("h1").text(poseX+"/"+poseY);
            });

        });
    </script>
</head>
<body>
    <h1></h1>
</body>
</html>
