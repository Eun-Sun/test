<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <style>
        h2{font:bold 20px sans-serif;}
        /* 각각의 div에 사이즈를 줘야함. */
        .slide{
            display: none;
            width: 400px;
            height: 500px;
            background: red;
        }
        .fade{
            width: 400px;
            height: 500px;
            background: green;
        }
        .toggle{
            width: 400px;
            height: 500px;
            background: blue;
        }

    </style>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
            //jQuery 자동애니메이션
            //-display:none에 의해서 작동되는 애니메이션
            //전달인자로 첫번째는 시간 (1/1000),
            //        두번째 전달인자는 애니메이션 끝난 이후 실행할 구문

            //애니메이션을 실행할 객체.slideDown();
            //애니메이션을 실행할 객체.slideUp();
            //애니메이션을 실행할 객체.slideToggle();

            //애니메이션을 실행할 객체.fadeIn();
            //애니메이션을 실행할 객체.fadeOut();
            //애니메이션을 실행할 객체.fadeToggle();

            //애니메이션을 실행할 객체.show();
            //애니메이션을 실행할 객체.hide();
            //애니메이션을 실행할 객체.toggle();

            var flag_slide = true;
            var flag_fade = true;
            var flag_show = true;

            $("h2").eq(0).click(function(){
                if(flag_slide){
                    //여기서의 this는 eq()
                    $(this).next().slideDown(1000,function(){
                        //안에서의 this는 next
                        $(this).prev().text("빨간상자 등장!");
                    });
                    flag_slide = !flag_slide;
                }else{
                    $(this).next().slideUp(1000,function(){
                        $(this).prev().text("빨간상자 퇴장!");
                    });
                    flag_slide = !flag_slide;
                }

                //$("h2").click(function(){
                //    $(this).next().slideToggle(500);
                //}); Toggle 자동으로 열고 닫는걸 만듬
            });

            $("h2").eq(1).click(function(){
                if(flag_fade){
                    $(this).next().fadeOut(500);    
                    flag_fade = !flag_fade;
                }else{
                    $(this).next().fadeIn();    
                    flag_fade = !flag_fade;
                } 
                
            });

            $("h2").eq(2).click(function(){
                if(flag_show){
                    $(this).next().hide(300); //0.3초동안
                    flag_show = !flag_show;
                }else{
                    $(this).next().show(300);
                    flag_show = !flag_show;
                }
            });
        });
    </script>
</head>
<body>
    <h1>jQuery 애니메이션</h1>

    <h2>slide</h2>
    <div class="slide"></div>

    <h2>fade</h2>
    <div class="fade"></div>

    <h2>show &amp; hide</h2>
    <div class="toggle"></div>
    
</body>
</html>
