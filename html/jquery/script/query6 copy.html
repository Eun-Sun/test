<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        body>div{
            display: flex;
            margin: 0 auto;
            margin-top: 300px;
            width:1000px; height: 400px;
            background: black;
        }
        div>section{
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
            flex: 1 1 auto;
            border-left: 1px solid white;
            color: #fff;
            transition: all .5s ease;
        }
        div>section.on{
            flex: 7 1 auto;
        }
        div>section>img{
            position: absolute;
            width:1000px;
        }
        div>section>h1{
            position: absolute;
            z-index: 100;
        }
        div>section>div{
            position: absolute;
            top:100px; left: 50px;
            z-index: 200;
            width: 600px; height: 200px;
            background: rgba(255,255,255,.5);
        }

        /* div>section:nth-child(1){
            background: url(../imgs/bg_1.jpg) no-repeat 0 0/cover;
            background-attachment: fixed;
        }
        div>section:nth-child(2){
            background: url(../imgs/bg_2.jpg) no-repeat 0 0/cover;
            background-attachment: fixed;
        }
        div>section:nth-child(3){
            background: url(../imgs/bg_3.jpg) no-repeat 0 0/cover;
            background-attachment: fixed;
        }
        div>section:nth-child(4){
            background: url(../imgs/bg_4.jpg) no-repeat 0 0/cover;
            background-attachment: fixed;
        } */
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("section").mouseenter(function(){
                $(this).addClass("on").siblings().removeClass("on");
            });

            $("section").mouseleave(function(){
                $(this).removeClass("on");
            });
        });
    </script>
</head>
<body>
    <div>
        <section>
            <h1>첫번째 섹션</h1>
            <img src="../imgs/bg_1.jpg" alt="배경이미지">
            <div></div>
        </section>
        <section>
            <h1>두번째 섹션</h1>
            <img src="../imgs/bg_2.jpg" alt="배경이미지">
            <div></div>
        </section>
        <section>
            <h1>세번째 섹션</h1>
            <img src="../imgs/bg_3.jpg" alt="배경이미지">
            <div></div>
        </section>
        <section>
            <h1>네번째 섹션</h1>
            <img src="../imgs/bg_4.jpg" alt="배경이미지">
            <div></div>
        </section>
    </div>
</body>
</html>
